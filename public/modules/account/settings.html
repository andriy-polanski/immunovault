<div class="panel panel-midnightblue">
	<div class="panel-heading">
		<h2>Settings</h2>
		<div class="options">
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal row-border">
			<div class="form-group">
				<label for="focusedinput" class="col-sm-2 control-label">Email address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="focusedinput" placeholder="Email address" ng-model="user.email" readonly="readonly" />
				</div>
				<div class="col-sm-2">
				</div>
			</div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="fullname" placeholder="Full name" ng-model="user.name" />
				</div>
				<div class="col-sm-2">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" />
				</div>
				<div class="col-sm-2">
				</div>
			</div>
			<div class="form-group">
				<label for="password1" class="col-sm-2 control-label">Confirm password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password1" placeholder="Confirm Password" ng-model="password" />
				</div>
				<div class="col-sm-2">
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<button class="btn-primary btn" ng-click="onSave()">Save</button>
			</div>
		</div>
	</div>
</div>
