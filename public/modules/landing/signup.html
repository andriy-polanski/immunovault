<div class="container" id="registration-form" ng-controller="signupController">
	<a href="/" class="login-logo"><img src="assets/img/logo-big.png"></a>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);" ng-show=" !completed">
				<div class="panel-heading">
					<h2>Registration</h2>
				</div>
				<div class="panel-body">
					<div class="alert alert-warning" role="alert" ng-show="error != ''">{{ error }}</div>
					<form action="" class="form-horizontal" name="frm">
						<div class="form-group mb-md">
							<label for="firstName" class="col-xs-4 control-label">First name</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" required="" ng-model="user.firstName">
	                        </div>
	                       
						</div>
						<div class="form-group mb-md">
							<label for="lastName" class="col-xs-4 control-label">Last name</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" required="" ng-model="user.lastName">
	                        </div>
						</div>
						<div class="form-group mb-md">
							<label for="user.email" class="col-xs-4 control-label">Email address</label>
	                        <div class="col-xs-8">
	                        	<input type="email" class="form-control" name="user.email" id="user.email" placeholder="Email address" required="" ng-model="user.email">
	                        </div>
						</div>
						<div class="form-group mb-md">
							<label for="Password" class="col-xs-4 control-label">Password</label>
	                        <div class="col-xs-8">
	                        	<input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required="" ng-model="user.password">
	                        </div>
						</div>
						<!-- <div class="form-group mb-md">
							<label for="ConfirmPassword" class="col-xs-4 control-label">Confirm</label>
	                        <div class="col-xs-8">
	                        	<input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" required="" ng-model="password">
	                        </div>
						</div> -->
						<div class="form-group mb-md">
							<label for="company" class="col-xs-4 control-label">Company name</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="company" id="company" placeholder="Company name" required="" ng-model="user.company">
	                        </div>
						</div>
						<div class="form-group mb-md">
							<label for="phone" class="col-xs-4 control-label">Phone number</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number" required="" ng-model="user.phone">
	                        </div>
						</div>
						<!-- <div class="form-group mb-n">
							<div class="col-xs-12">
								<div class="checkbox icheck">
									<label for=""><div class="icheckbox_minimal-blue" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div> I accept the <a href="#">user agreement</a></label>
								</div>
							</div>
						</div> -->						
					</form>
					
				</div>
				<div class="panel-footer">
					<div class="clearfix">
						<a href="/login" class="btn btn-default pull-left">Already Registered? Login</a>
						<button class="btn btn-primary pull-right" ng-click="onSignUp()" ng-disabled="frm.$invalid">Register</button>
					</div>
				</div>
			</div>
			<div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);" ng-show="completed">
				<div class="panel-heading">
					<h2>Registration</h2>
				</div>
				<div class="panel-body">
					You are almost there. Please check your email to complete your registration.
				</div>
				<div class="panel-footer">
					<div class="clearfix">
						<a href="/login" class="btn btn-default">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
